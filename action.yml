name: 'Start Border0'
description: 'Downloads and starts Border0 binary and runs cleanup tasks'
inputs:
  token:
    description: 'Admin token'
    required: true
  slack-webhook-url:
    description: 'Sack webhook URL'
    required: false
    default: ''
  background-mode:
    description: 'Run in the background'
    required: false
    default: 'false'
  clean-up-mode:
    description: 'Perform cleanup only'
    required: false
    default: 'false'
  wait-for:
    description: 'Wait for specified minutes before proceeding'
    required: false
    default: '15'

runs:
  using: 'node16'
  main: 'index.js'
